<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/styles/css/bootstrap.min.css" media="screen" >
    <link rel="stylesheet" href="/styles/mere-css/tiles.css">
    <link rel="stylesheet" href="/styles/mere-css/colors.css">
    <style>
        body {
            padding-top: 40px;
        }
    </style>
</head>
<body>
<article id="content" style="display: none;" class="container">
    <div class="row">
        <div data-bind="foreach: barn" class="col-md-12">
            <!-- ko if: type === 'light' -->
            <!-- ko if: actionType === 'onoff' -->
            <div data-bind="click: toggle" style="color: #fff;" class="tile-btn bg-blue">
                <div class="tile-content">
                    <div class="row">
                        <div style="margin-right: auto; margin-left: auto; width: 80%;">
                            <!-- ko if: isOn -->
                            <img style="display: block; margin-left: auto; margin-right: auto;" class="img-responsive" src="/img/light_bulb_on.png">
                            <!-- /ko -->
                            <!-- ko ifnot: isOn -->
                            <img style="display: block; margin-left: auto; margin-right: auto;" class="img-responsive" src="/img/light_bulb_off.png">
                            <!-- /ko -->
                        </div>
                    </div>
                    <div data-bind="text: name" class="tile-title"></div>
                    <!--<p style="margin-top: .5em; margin-bottom: -.25em;" class="text-center" data-bind="text: name"></p>-->
                </div>
            </div>
            <!-- /ko -->
            <!-- /ko -->
            <!-- ko if: type === 'motion' -->
            <div class="tile" data-bind="css: { 'bg-green': isOn}">
                <div class="tile-content">
                    <!--<div class="row">-->
                        <!--<div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">-->
                            <!--<img style="display: block; margin-left: auto; margin-right: auto; visibility: hidden;" class="img-responsive" src="/img/light_bulb_on.png">-->
                        <!--</div>-->
                    <!--</div>-->
                    <div data-bind="text: name" class="tile-title"></div>
                    <!--<p style="margin-top: .5em; margin-bottom: -.25em;" class="text-center" data-bind="text: name"></p>-->
                </div>
            </div>
            <!-- /ko -->
            <!-- ko if: type === 'overheadDoor' -->
            <!-- ko if: actionType === 'momentary' -->
            <div data-bind="click: toggle" style="color: #fff;" class="tile-btn bg-blue">
                <div class="tile-content">
                    <!--<div class="row">-->
                        <!--<div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">-->
                            <!--&lt;!&ndash; ko if: isOn &ndash;&gt;-->
                            <!--<img style="display: block; margin-left: auto; margin-right: auto;" class="img-responsive" src="/img/light_bulb_on.png">-->
                            <!--&lt;!&ndash; /ko &ndash;&gt;-->
                            <!--&lt;!&ndash; ko ifnot: isOn &ndash;&gt;-->
                            <!--<img style="display: block; margin-left: auto; margin-right: auto;" class="img-responsive" src="/img/light_bulb_off.png">-->
                            <!--&lt;!&ndash; /ko &ndash;&gt;-->
                        <!--</div>-->
                    <!--</div>-->
                    <div data-bind="text: name" class="tile-title"></div>
                    <!--<p style="margin-top: .5em; margin-bottom: -.25em;" class="text-center" data-bind="text: name"></p>-->
                </div>
            </div>
            <!-- /ko -->
            <!-- /ko -->
        </div>
    </div>
</article>

<div id="yup" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Pin</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label>Pin: </label>
                        <input type="password" data-bind="value: pin">
                    </div>
                    <br>
                    <div class="checkbox">
                        <label>
                            &nbsp;<input type="checkbox" data-bind="checked: remember"> Remember
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="btnYup" data-bind="click: yup" type="button" class="btn btn-primary">Ok</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
<script src="/scripts/jquery-2.0.3.js"></script>
<script src="/scripts/bootstrap.min.js"></script>
<script src="/scripts/knockout-3.0.0rc.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/app/app.js"></script>
</html>
